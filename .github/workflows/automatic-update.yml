name: Automatic AI Trends Update

on:
  schedule:
    - cron: "0 9 1,15 * *" # Ka쬯칠 2 t칳dny (1. a 15. den m캩s칤ce) v 9:00 UTC
  workflow_dispatch: # Umo쮄갓je manu치ln칤 spu코t캩n칤

permissions:
  contents: write
  pull-requests: write

jobs:
  update-trends:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          mv package.json package.json.bak || true
          npm install openai
          mv package.json.bak package.json || true

      - name: Generate automatic update
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/generate-automatic-update.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "docs: automatic AI trends update - $(date +'%d.%m.%Y')"
          git push

      - name: Get current date
        if: steps.git-check.outputs.changes == 'true'
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: automatic AI trends update"
          branch: automated/trends-update-${{ steps.date.outputs.date }}
          title: "游뱄 AI Trends Update - ${{ steps.date.outputs.date }}"
          body: |
            ## 游뱄 Automatick치 aktualizace AI trend콢

            Tento PR byl automaticky vygenerov치n GitHub Actions workflow.

            ### 游닇 Zm캩ny
            - Aktualizace TRENDS.md s nejnov캩j코칤mi trendy za posledn칤 2 t칳dny
            - Aktualizace MODEL-RECOMMENDATIONS.md s nov칳mi modely a cenami
            - Aktualizace README.md s aktu치ln칤m datem
            - Aktualizace CHANGELOG.md

            ### 游댌 Zkontroluj pros칤m
            - Spr치vnost informac칤
            - Form치tov치n칤 markdown
            - Konzistenci s existuj칤c칤m obsahem

            ---
            *Vygenerov치no pomoc칤 GPT-5.3-Codex*
          labels: |
            automated
            ai-trends
            documentation
