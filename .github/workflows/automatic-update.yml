name: Automatic AI Trends Update

on:
  schedule:
    - cron: "0 9 1,15 * *" # Ka≈æd√© 2 t√Ωdny (1. a 15. den mƒõs√≠ce) v 9:00 UTC
  workflow_dispatch: # Umo≈æ≈àuje manu√°ln√≠ spu≈°tƒõn√≠

permissions:
  contents: write
  pull-requests: write

jobs:
  update-trends:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          mv package.json package.json.bak || true
          npm install openai
          mv package.json.bak package.json || true

      - name: Generate automatic update
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/generate-automatic-update.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "docs: automatic AI trends update - $(date +'%d.%m.%Y')"
          git push

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: automatic AI trends update - $(date +'%d.%m.%Y')"
          branch: automated/trends-update-$(date +'%Y-%m-%d')
          title: "ü§ñ AI Trends Update - $(date +'%d.%m.%Y')"
          body: |
            ## ü§ñ Automatick√° aktualizace AI trend≈Ø

            Tento PR byl automaticky vygenerov√°n GitHub Actions workflow.

            ### üìù Zmƒõny
            - Aktualizace TRENDS.md s nejnovƒõj≈°√≠mi trendy za posledn√≠ 2 t√Ωdny
            - Aktualizace MODEL-RECOMMENDATIONS.md s nov√Ωmi modely a cenami
            - Aktualizace README.md s aktu√°ln√≠m datem
            - Aktualizace CHANGELOG.md

            ### üîç Zkontroluj pros√≠m
            - Spr√°vnost informac√≠
            - Form√°tov√°n√≠ markdown
            - Konzistenci s existuj√≠c√≠m obsahem

            ---
            *Vygenerov√°no pomoc√≠ GPT-5.3-Codex*
          labels: |
